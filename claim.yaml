kind: PersistentVolume
apiVersion: v1
metadata:
  name: efs
  annotations:
    volume.beta.kubernetes.io/storage-class: aws-efs
spec:
  # storageClassName: gp2
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: fs-7ac742d0.efs.us-west-2.amazonaws.com
    path: "/"  #"/"
  # hostPath:
    # path: "/nfs"
---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: efs
  annotations:
    volume.beta.kubernetes.io/storage-class: aws-efs
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
