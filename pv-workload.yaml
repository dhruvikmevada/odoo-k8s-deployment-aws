apiVersion: v1
kind: PersistentVolume
metadata:
  name: odoo-pv-volume
  annotations:
    volume.beta.kubernetes.io/storage-class: "aws-efs"
spec:
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteMany
  nfs:
    server: {efs.fs.id}.efs.{your.region}.amazonaws.com
    path: "/"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: odoo-pv-claim
  annotations:
    volume.beta.kubernetes.io/storage-class: "aws-efs"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
